name: Release
on:
  release:
    types:
      - released
  workflow_dispatch:
    inputs:
      tag-name:
        description: "Tag name of the release"
        required: true

env:
  TAG_NAME: ${{ github.event.inputs.tag-name || github.event.release.tag_name }}

jobs:
  update-changelog:
    runs-on: ubuntu-latest
    steps:
      - id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.RELEASE_APP_ID }}
          private-key: ${{ secrets.RELEASE_APP_PRIVATE_KEY }}

      - uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}
          ref: main
          persist-credentials: false

      - run: |
          curl -o r2cl http://github.com/releases/download/${{ env.TAG_NAME }}/r2cl-linux
          chmod +x ./r2cl

      - run: |
          gh api '/repos/${{ github.repository }}/releases' --jq '.[] | .id'
        env:
          GH_TOKEN: ${{ github.token }}

      - run: |
          ./r2cl --repo '${{ github.repository }}'

